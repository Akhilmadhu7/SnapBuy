<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Snap Buy</title>
</head>
<body>


    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="d-flex justify-content-evenly">
                <a href="{% url 'userindex' %}" class="text-decoration-none">
                  <h2 class="text-align-center fst-italic fw-bold text-primary">
                    Snap Buy
                  </h2>
                </a>
              </div>
                
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 ">Sign up</p>
      
                      <form class="mx-1 mx-md-4" method="POST">
                        {% csrf_token %}

                        {% for message in messages %}
                    <h6 class="text-danger" >{{message}}</h6>
                    {% endfor %} 
                        <div class="d-flex flex-row align-items-center mb-2">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="tel" id="phone" class="form-control" name="phone_number" onkeyup="numbervalidation()" />
                            <label class="form-label" for="form3Example1c">Mobile Number</label>
                            <span class="text-danger" id="phone-error"></span>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-2">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="email" class="form-control" name="email" onkeyup="emailvalidation()" />
                            <label class="form-label" for="form3Example3c">Email</label>
                            <span class="text-danger" id="email-error"></span>
                            <!-- id="form3Example3c"  -->
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-2">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="username" class="form-control" name="username" onkeyup="namevalidation()" />
                            <label class="form-label" for="form3Example3c">Username</label>
                            <span class="text-danger" id="username-error"></span>
                            <!-- id="form3Example3c" -->
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-2">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="password1" class="form-control" name="password1" onkeyup="password1validation()" />
                            <label class="form-label" for="form3Example4c">Password</label>
                            <span class="text-danger" id="pass1-error"></span>
                            <!-- id="form3Example4c" -->
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-5">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="password2" class="form-control" name="password2" onkeyup="password2validation()" />
                            <label class="form-label" for="form3Example4cd">Repeat your password</label>
                            <span class="text-danger" id="pass2-error"></span>
                            <!-- id="form3Example4c" -->
                          </div>
                        </div>
      
                        <!-- <div class="form-check d-flex justify-content-center mb-2">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                          <label class="form-check-label" for="form2Example3">
                            I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                        </div> -->
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit"  class="btn btn-primary btn-lg" onclick="formvalidation()" >Register</button>
                          <span id="register-error"></span>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>




  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous">
  </script>

  <!-- REGISTER FORM VALIDATIO -->
  <script> 

    var phoneError = document.getElementById('phone-error')
    var emailError = document.getElementById('email-error')
    var usernameError = document.getElementById('username-error')
    var password1Error = document.getElementById('pass1-error')
    var password2Error = document.getElementById('pass2-error')
    var formError = document.getElementById('register-error')

    function numbervalidation(){

      var phone = document.getElementById('phone').value;
      if(!phone.match(/^\d{10}$/)){
        phoneError.innerHTML = 'Invalid number';
        return false;
      }
      phoneError.innerHTML = ''
      return true;

    }

    function emailvalidation(){

      var email = document.getElementById('email').value
      if(!email.match(/^[a-zA-Z0-9-_]+@[a-zA-Z0-9]+\.[a-z]{2,3}$/)){
        emailError.innerHTML = 'Invalid Email';
        return false;
      }

      emailError.innerHTML = ''
      return true;
    }

      var username = document.getElementById('username').value

      usernameError.innerHTML = 'Username must be characters only'

  </script>  
    
</body>
</html>
